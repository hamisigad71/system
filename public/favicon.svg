<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Building/Apartment icon -->
  <g transform="translate(50, 50)">
    <!-- Main building structure -->
    <rect x="-22" y="-24" width="44" height="48" fill="none" stroke="white" stroke-width="2.5" rx="2"/>
    
    <!-- Left column of windows -->
    <!-- Row 1 -->
    <rect x="-18" y="-18" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    <!-- Row 2 -->
    <rect x="-18" y="-6" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    <!-- Row 3 -->
    <rect x="-18" y="6" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    <!-- Row 4 -->
    <rect x="-18" y="18" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    
    <!-- Right column of windows -->
    <!-- Row 1 -->
    <rect x="9" y="-18" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    <!-- Row 2 -->
    <rect x="9" y="-6" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    <!-- Row 3 -->
    <rect x="9" y="6" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    <!-- Row 4 -->
    <rect x="9" y="18" width="9" height="9" fill="none" stroke="white" stroke-width="1.5" rx="1"/>
    
    <!-- Door -->
    <rect x="-7" y="12" width="14" height="20" fill="none" stroke="white" stroke-width="2" rx="1"/>
    <!-- Door handle -->
    <circle cx="3" cy="22" r="1.5" fill="white"/>
  </g>
</svg>
